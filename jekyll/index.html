---
layout: page
id: home
---

<section class="post-list">
  {% for post in site.posts %}
    <div class="post">
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      </h2>
      <small class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</small>
    </div><!-- / .post -->
  {% endfor %}
</section><!-- / .post-list -->
